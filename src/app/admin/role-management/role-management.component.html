<div class="ct_dashbaord_middle">
  <div class="d-flex align-items-center justify-content-between">
    <h4 class="mb-0 ct_fs_22">Select Sub- Admin</h4>
    <div class="d-flex align-items-center gap-3">
      <div class="position-relative ct_search_input">
        <input type="text" class="form-control" placeholder="Search " style="padding-right: 35px;" [(ngModel)]="searchQuery"
          (ngModelChange)="getSubAdmins()" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <a (click)="assignRoleToMultiple()" class="ct_green_btn px-5">
        Next
      </a>
    </div>
  </div>

  <div class="row ct_mt_30">
    <div class="col-lg-12 mb-4 mb-lg-0">
      <div class="table-responsive">
        <table class="table ct_project_table">
          <thead>
            <tr>
              <th>
                <div class="ct_checkbox_main">
                  <div>
                    <input type="checkbox" [(ngModel)]="checkAll" (change)="toggleAllCheckboxes()" id="ct_checkbox_cbx"
                      class="ct_hidden-xs-up ct_checkbox_cbx_12" />
                    <label for="ct_checkbox_cbx" class="ct_checkbox_cbx"></label>
                  </div>
                </div>
              </th>
              <th>Name</th>
              <th>Role</th>
              <th>Email Address</th>
              <th>Contact no.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td class="w-15">
                <div class="ct_checkbox_main">
                  <div>
                    <input type="checkbox" [(ngModel)]="item.checked" (change)="updateSelectedIds()"
                      id="ct_checkbox_cbx{{ item.id }}" class="ct_hidden-xs-up ct_checkbox_cbx_12" />
                    <label for="ct_checkbox_cbx{{ item.id }}" class="ct_checkbox_cbx"></label>
                  </div>
                </div>
              </td>
              <td>
                <a (click)="assignRoleToSingle(item.name)" class="ct_green_text">{{ item.name }}</a>
              </td>
              <td>Sub-Admin</td>
              <td>{{ item.email }}</td>
              <td class="text-end">{{ item.contact_no }}</td>
            </tr>
          </tbody>
          <div *ngIf="data?.length == 0 || !data" class="text-center">
            <p class="ct_fs_15 mt-5">No items found</p>
          </div>
        </table>
      </div>
      <!-- Pagination Controls -->
      <div class="d-flex justify-content-between align-items-center mt-3">

        <!-- Pagination Controls -->
        <div class="pagination-controls">
          <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
          <button>
            {{ currentPage }}
          </button>
          <button (click)="nextPage()" [disabled]="!hasMoreData">Next</button>
        </div>

      </div>
    </div>
  </div>
</div>
