<div class="ct_dashbaord_middle">
  <div class="d-flex align-items-center justify-content-between">
    <h4 class="mb-0 ct_fs_22">All Member Profile</h4>
    <div class="d-flex align-items-center gap-3">
      <div class="position-relative ct_search_input">
        <input type="text" class="form-control" placeholder="Search " [(ngModel)]="searchQuery"
          (ngModelChange)="getSubAdmins()" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </div>

  <div class="row ct_mt_30">
    <div class="col-lg-12 mb-4 mb-lg-0">
      <div class="table-responsive">
        <table class="table ct_project_table">
          <thead>
            <tr>
              <th>S No.</th>
              <th>Full Name</th>
              <th>Display Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data;">
              <td>{{ item.serialNumber }}</td>
              <td>
                <a style="cursor: pointer;" (click)="getMemberAlbum(item)">
                  <div class="d-flex align-items-center gap-2">
                    <img [src]='item.profile_image' class="ct_img_40 ct_border_2" />
                    <p class="mb-0 ct_fs_16 ct_green_text">{{item.fullName}}</p>
                  </div>
                </a>
              </td>
              <td>{{item.displayName}}</td>
              <td>{{item.email}}</td>
              <td>
                <!-- <div *ngIf="item.gender == 'male'">
                  Male
                </div>
                <div *ngIf="item.gender == 'female'">
                  Female
                </div> -->
                @if(item.other_gender == 'none'){
                <div *ngIf="item.gender == 'male'">
                  Male
                </div>
                <div *ngIf="item.gender == 'female'">
                  Female
                </div>
                } @else {
                <div *ngIf="item.other_gender == 'PreferNotToSay'">
                  Prefer Not To Say
                </div>
                <div *ngIf="item.other_gender == 'NonBinary'">
                  Non Binary
                </div>
                <div *ngIf="item.other_gender == 'GenderUnknown'">
                  Gender Unknown
                </div>
                }
              </td>
              <td class="text-end">{{item.birth}}</td>
              <!-- <td >
                <div class="form-check form-switch ct_custom_switch d-flex justify-content-end">
                  <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="item.isBlocked"
                    [ngModel]="item.isBlocked == 0" id="flexSwitchCheckChecked" />
                </div>
              </td> -->
              <td class="text-end">
                <i class="fa-regular fa-eye ct_green_text" data-bs-toggle="modal" data-bs-target="#view-pet"
                  (click)="getMemberAlbum(item)" style="cursor: pointer"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="(data | filter: searchQuery)?.length === 0" class="text-center">
        <p class="ct_fs_15 mt-5">No members found</p>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-between align-items-center mt-3">

        <!-- Pagination Controls -->
        <div class="pagination-controls">
          <button (click)="previousPage()" class="ct_previous" [disabled]="currentPage === 1">Previous</button>
          <button>
            {{ currentPage }}
          </button>
          <button class="ct_nxt" (click)="nextPage()" [disabled]="!hasMoreData">Next</button>
        </div>

      </div>

    </div>
  </div>
</div>
