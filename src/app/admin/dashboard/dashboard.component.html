  <div class="row ct_mt_30">
    <div class="col-lg-12 mb-4 mb-lg-0">
      <div class="mb-4 d-flex align-items-center justify-content-between">
        <h4 class="mb-0 ct_fs_24 ct_fw_700 mb-0">
          New Member Profile
        </h4>
        <button routerLink="/admin/main/member-profile" class="ct_green_outline_btn ct_green_btn">
          See All Members
        </button>
      </div>
      <div class="table-responsive ">
        <table class="table ct_project_table">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Display Name</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of data">
              <td>
                <div class="d-flex align-items-center gap-2">
                  <img src='assets/img/user_img.png' class="ct_img_40 ct_border_2" />
                  <p class="mb-0 ct_fs_16">{{item.name}}</p>
                </div>
              </td>
              <td>{{item.displayName}}</td>
              <td>
                <div *ngIf="item.gender == 'M'">
                  Male
                </div>
                <div *ngIf="item.gender == 'F'">
                  Female
                </div>
              </td>
              <td>{{item.dob}}</td>
              <td class="text-end">
                <div class="form-check form-switch ct_custom_switch d-flex justify-content-end">
                  <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="item.isBlocked"
                    [ngModel]="item.isBlocked == 0" id="flexSwitchCheckChecked" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
