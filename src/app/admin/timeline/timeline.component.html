<div class="ct_dashbaord_middle">

    <div class="d-flex align-items-center justify-content-between">
        <h4 class="mb-0 ct_fs_22">Timeline</h4>
    </div>

    <div class="row ct_mt_30">
        <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="ct_grid_6">
                <a style="cursor: pointer;" (click)="getMonths(item.Years)" class="ct_timeline_box" *ngFor="let item of data">
                    <img  [src]='item.image ? item.image : "assets/img/timeline_img.png"' alt="">
                    <h4 class="mb-0 text-white ct_fs_24 ct_fs_600">{{item.Years}}</h4>
                </a>
            </div>
        </div>
    </div>

</div>
